<html>
<head>
    <title>Grid Gallery with Lightbox</title>
    <style>
body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 20px;
			background-image:url("shit 4.jpg");	
			background-size: cover;  
            background-position: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <h1>School Images</h1>
    <div class="gallery">
        <img src="shit 1.jpg" alt="School Image 1" onclick="openLightbox(this)">
        <img src="shit 2.jpg" alt="School Image 2" onclick="openLightbox(this)">
        <img src="shit 3.jpg" alt="School Image 3" onclick="openLightbox(this)">
		<img src="shit 4.jpg" alt="School Image 4" onclick="openLightbox(this)">
		<img src="shit 6.jpg" alt="School Image 5" onclick="openLightbox(this)">
		<img src="shit 7.jpg" alt="School Image 6" onclick="openLightbox(this)">
        <img src="shit 9.jpg" alt="School Image 7" onclick="openLightbox(this)">
    </div>
    
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img">
    </div>
    
    <script>
        function openLightbox(img) {
            document.getElementById("lightbox-img").src = img.src;
            document.getElementById("lightbox").style.display = "flex";
        }
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
</body>
</html>
